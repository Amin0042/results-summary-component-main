<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <link rel="icon" href="./assets/images/favicon-32x32.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main class="container">
        <section class="card">
            <div class="result">
                <h3>Your Result</h3>

                <div class="score">
                    <h1>76</h1>
                    <P>of 100</P>
                </div>
                <h2>Great</h2>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="summary">
                <h3>Summary</h3>
                <div class="statistic">

                    <div class="bar">
                        <div>
                            <img src=" ./assets/images/icon-reaction.svg" alt="reaction logo">
                            <p>Reaction</p>
                            <div>
                                <strong>
                                    <p>80</p>
                                </strong>
                                <p>/ 100</p>
                            </div>
                        </div>
                    </div>

                    <div class="bar" style="background-color: hsla(39, 100%, 56%, 0.1) ;color:  hsl(39, 100%, 56%);">
                        <div>
                            <img src=" ./assets/images/icon-memory.svg" alt="memory logo">
                            <p>Memory</p>
                            <div>
                                <strong>
                                    <p>92</p>
                                </strong>
                                <p>/ 100</p>
                            </div>
                        </div>
                    </div>
                    <div class="bar">
                        <div>
                            <img src=" ./assets/images/icon-verbal.svg" alt="verbal logo">
                            <p>Verbal</p>
                            <div>
                                <strong>
                                    <p>61</p>
                                </strong>
                                <p>/ 100</p>
                            </div>
                        </div>
                    </div>
                    <div class="bar">
                        <div>
                            <img src=" ./assets/images/icon-visual.svg" alt="visual logo">
                            <p>Visual</p>
                            <div>
                                <strong>
                                    <p>73</p>
                                </strong>
                                <p>/ 100</p>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="button"><strong>Continue</strong></button>
                <style>
                    .bar:nth-child(1) {
                        background-color: hsla(0, 100%, 67%, 0.1);
                        color: hsl(0, 100%, 67%);
                    }
                </style>
            </div>


        </section>
    </main>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Fronted Mentor</a>.Coded by
        <a href="#">Your
            Name Here</a>
    </div>
</body>

</html>
